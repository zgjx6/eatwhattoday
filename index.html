  class MenuApp {
    constructor() {
      this.data = menuData;
      this.filters = {
        foodType: '',
        cuisine: '',
        seasonings: [],
        tastes: [],
        search: '',
        noImg: false
      };
      this.allFilteredDishes = [];
      this.init();
    }

    init() {
      this.setupThemeSelector();
      this.setupFilters();
      this.setupEventListeners();
      this.renderMenu();
    }

    setupThemeSelector() {
      const themeClass = localStorage.getItem("themeClass");
      const themeSelector = document.getElementById('themeSelector');
      if (themeClass) {
        document.body.className = themeClass;
        themeSelector.value = themeClass;
      }
      themeSelector.addEventListener('change', (e) => {
        document.body.className = e.target.value;
        localStorage.setItem("themeClass", e.target.value);
      });
    }

    setupFilters() {
      this.populateCuisineFilter();
      this.populateFoodTypeFilter();
      // this.populateSeasoningFilters();
      // this.populateTasteFilters();
    }

    getAllUniqueValues(key) {
      const values = new Set();
      Object.values(this.data).forEach(category => {
        Object.values(category).forEach(subcategory => {
          subcategory.forEach(dish => {
            if (dish[key]) {
              if (Array.isArray(dish[key])) {
                dish[key].forEach(value => values.add(value));
              } else {
                values.add(dish[key]);
              }
            }
          });
        });
      });
      return Array.from(values).sort();
    }

    populateFoodTypeFilter() {
      const foodTypes = Object.keys(this.data);
      const select = document.getElementById('foodTypeFilter');
      foodTypes.forEach(foodType => {
        const option = document.createElement('option');
        option.value = foodType;
        option.textContent = foodType;
        select.appendChild(option);
      });
    }

    populateCuisineFilter() {
      const cuisines = this.getAllUniqueValues('菜系');
      const select = document.getElementById('cuisineFilter');
      cuisines.forEach(cuisine => {
        const option = document.createElement('option');
        option.value = cuisine;
        option.textContent = cuisine;
        select.appendChild(option);
      });
    }

    populateSeasoningFilters() {
      const seasonings = this.getAllUniqueValues('特色');
      const container = document.getElementById('seasoningFilters');
      seasonings.forEach(seasoning => {
        const label = document.createElement('label');
        label.className = 'checkbox-item';
        label.innerHTML = ` <input type="checkbox" value="${seasoning}"> <span>${seasoning}</span> `;
        container.appendChild(label);
      });
    }

    populateTasteFilters() {
      const tastes = this.getAllUniqueValues('味道');
      const container = document.getElementById('tasteFilters');
      tastes.forEach(taste => {
        const label = document.createElement('label');
        label.className = 'checkbox-item';
        label.innerHTML = ` <input type="checkbox" value="${taste}"> <span>${taste}</span> `;
        container.appendChild(label);
      });
    }

    setupEventListeners() {
      document.getElementById('foodTypeFilter').addEventListener('change', (e) => {
        this.filters.foodType = e.target.value;
        this.renderMenu();
      });
      document.getElementById('cuisineFilter').addEventListener('change', (e) => {
        this.filters.cuisine = e.target.value;
        this.renderMenu();
      });
      document.getElementById('seasoningFilters').addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          this.updateCheckboxFilter('seasonings', e.target.value, e.target.checked);
          this.renderMenu();
        }
      });
      document.getElementById('tasteFilters').addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          this.updateCheckboxFilter('tastes', e.target.value, e.target.checked);
          this.renderMenu();
        }
      });
      document.getElementById('searchInput').addEventListener('input', (e) => {
        this.filters.search = e.target.value.toLowerCase();
        this.renderMenu();
      });
      document.getElementById('noImg').addEventListener('input', (e) => {
        this.filters.noImg = e.target.checked;
        this.renderMenu();
      });
      const randomFoodContainer = document.getElementById('random-food');
      let chooseRandomFood = document.getElementById('choose-random-food');
      chooseRandomFood.addEventListener('click', (e) => {
        if (!this.allFilteredDishes || this.allFilteredDishes.length === 0) {
          randomFoodContainer.innerHTML = '没有可用的菜品数据';
          return;
        }
        const randomIndex = Math.floor(Math.random() * this.allFilteredDishes.length);
        const dish = this.allFilteredDishes[randomIndex];
        const dishCard = this.createDishCard(dish);
        randomFoodContainer.innerHTML = '';
        randomFoodContainer.appendChild(dishCard);
      });
    }

    updateCheckboxFilter(filterType, value, checked) {
      if (checked) {
        if (!this.filters[filterType].includes(value)) {
          this.filters[filterType].push(value);
        }
      } else {
        this.filters[filterType] = this.filters[filterType].filter(v => v !== value);
      }
    }

    filterDish(dish) {
      if (this.filters.cuisine && dish.菜系 !== this.filters.cuisine) {
        return false;
      }
      if (this.filters.seasonings.length > 0) {
        const dishSeasonings = dish.特色 || [];
        if (this.filters.seasonings.some(s => dishSeasonings.includes(s))) {
          return false;
        }
      }
      if (this.filters.tastes.length > 0) {
        const dishTastes = dish.味道 || [];
        if (!this.filters.tastes.some(t => dishTastes.includes(t))) {
          return false;
        }
      }
      if (this.filters.search && !dish.菜名.toLowerCase().includes(this.filters.search) && !Object.keys(dish.链接).some(key => key.includes(this.filters.search))) {
        return false;
      }
      return true;
    }

    renderMenu() {
      const container = document.getElementById('menuContent');
      container.innerHTML = '';
      this.allFilteredDishes = [];
      document.getElementById('random-food').innerHTML = '';
      Object.entries(this.data).forEach(([categoryName, subcategories]) => {
        if (this.filters.foodType === '' || this.filters.foodType === categoryName) {
          let hasVisibleDishes = false;
          const categoryElement = document.createElement('div');
          const categoryTitle = document.createElement('h1');
          categoryTitle.className = 'category-title';
          categoryTitle.textContent = categoryName;
          let categoryId = 'category-' + categoryName;
          categoryTitle.id = categoryId
          categoryElement.appendChild(categoryTitle);
          Object.entries(subcategories).forEach(([subcategoryName, dishes]) => {
            const filteredDishes = dishes.filter(dish => this.filterDish(dish));
            if (filteredDishes.length > 0) {
              hasVisibleDishes = true;
              const subcategoryTitle = document.createElement('h2');
              subcategoryTitle.className = 'subcategory-title';
              subcategoryTitle.id = `${categoryId}-${subcategoryName}`;
              subcategoryTitle.textContent = subcategoryName;
              categoryElement.appendChild(subcategoryTitle);
              filteredDishes.sort((a, b) => {
                const aHasImage = a.图片;
                const bHasImage = b.图片;
                if (aHasImage && !bHasImage) return -1;
                if (!aHasImage && bHasImage) return 1;
                return 0;
              });
              const dishesGrid = document.createElement('div');
              dishesGrid.className = 'dishes-grid';
              filteredDishes.forEach(dish => {
                const dishCard = this.createDishCard(dish);
                dishesGrid.appendChild(dishCard);
              });
              categoryElement.appendChild(dishesGrid);
            }
            this.allFilteredDishes.push(...filteredDishes)
          });
          if (hasVisibleDishes) {
            container.appendChild(categoryElement);
          }
        }
      });
      document.getElementById('choose-random-food').click();
    }

    createDishCard(dish) {
      const card = document.createElement('div');
      const hasImage = dish.图片;
      card.className = `dish-card ${hasImage && !this.filters.noImg ? '' : 'no-image'}`;
      const links = dish.链接;
      const linkKeys = Object.keys(links);
      let targetLink = ""
      if (linkKeys.length > 1) {
        const selectId = `link-${Math.random().toString(36).substr(2, 9)}`;
        targetLink = `<select class="link-dropdown" id="${selectId}" onchange="if (this.value) { window.open(this.value, '_blank') }">
                            ${linkKeys.map((key, index) => `<option value="${links[key]}" ${index === 0 ? "selected" : ""}>${key}</option>`).join('')}
                        </select>`;
      }
      if (hasImage && !this.filters.noImg) {
        card.innerHTML = `<div class="dish-image">
                            <img loading="lazy" src="${dish.图片}" alt="${dish.菜名}" onerror="this.parentElement.style.display='none'">
                            ${dish.价格 ? `<div class="price-tag">¥${dish.价格}</div>` : ''}
                        </div>
                        <div class="dish-info">
                            <div class="dish-name" title="${dish.菜名}">
                                ${this.createDishNameWithLinks(dish)}
                            </div>
                            <div class="tags-row">
                                ${dish.用时 ? `<span class="tag tag-time">${dish.用时}</span>` : ''}
                                ${dish.菜系 ? `<span class="tag tag-cuisine">${dish.菜系}</span>` : ''}
                                ${targetLink}
                            </div>
                            <div class="tags-row">
                                ${(dish.特色 || []).map(s => `<span class="tag tag-seasoning">${s}</span>`).join('')}
                                ${(dish.味道 || []).map(t => `<span class="tag tag-taste">${t}</span>`).join('')}
                            </div>
                        </div>
                        <button class="add-button" onclick="addToCart('${dish.菜名}', '${dish.价格}')">+</button>`;
      } else {
        card.innerHTML = `<div class="dish-info-noimg">
                            <div class="dish-name">
                                ${this.createDishNameWithLinks(dish)}
                            </div>
                            ${targetLink}
                        </div>
                        <div class="tags-row">
                            ${dish.用时 ? `<span class="tag tag-time">${dish.用时}</span>` : ''}
                            ${dish.菜系 ? `<span class="tag tag-cuisine">${dish.菜系}</span>` : ''}
                            ${(dish.特色 || []).map(s => `<span class="tag tag-seasoning">${s}</span>`).join('')}
                            ${(dish.味道 || []).map(t => `<span class="tag tag-taste">${t}</span>`).join('')}
                        </div>
                        <button class="add-button" onclick="addToCart('${dish.菜名}', '${dish.价格}')">+</button>`;
      }

      return card;
    }

    createDishNameWithLinks(dish) {
      if (!dish.链接 || Object.keys(dish.链接).length === 0) {
        return dish.菜名;
      }
      const links = dish.链接;
      const linkKeys = Object.keys(links);
      return `<a href="${links[linkKeys[0]]}" target="_blank">${dish.菜名}</a>`;
    }
  }

  function createFloatNav() {
    const floatNav = document.getElementById('floatNav');
    Object.keys(menuData).forEach((categoryName, index) => {
      const link = document.createElement('a');
      link.href = `#category-${categoryName}`;
      link.text = categoryName;
      floatNav.appendChild(link);
    });
  }

  function createSecondFloatNav() {
    const floatNav = document.getElementById('floatNav');
    Object.keys(menuData).forEach((categoryName) => {
      const category = menuData[categoryName];
      Object.keys(category).forEach((subCategoryName) => {
        const link = document.createElement('a');
        link.href = `#category-${categoryName}-${subCategoryName}`;
        link.text = `${categoryName} - ${subCategoryName}`;
        floatNav.appendChild(link);
        floatNav.appendChild(document.createTextNode(' '));
      });
    });
  }

  // 购物车数据结构
  let cart = [];
  const CART_STORAGE_KEY = 'dish_cart';
  const dishContainer = document.getElementById('dishContainer');
  const cartIconBtn = document.getElementById('cartIconBtn');
  const clearCartBtn = document.getElementById('clearCartBtn');
  const copyCartBtn = document.getElementById('copyCartBtn');
  const cartPanel = document.getElementById('cartPanel');
  const cartItems = document.getElementById('cartItems');
  const cartSummary = document.getElementById('cartSummary');
  const cartCount = document.getElementById('cartCount');
  function loadCartFromStorage() {
    const storedCart = localStorage.getItem(CART_STORAGE_KEY);
    if (storedCart) {
      try {
        cart = JSON.parse(storedCart);
      } catch (e) {
        cart = [];
      }
    }
    updateCartDisplay();
  }
  function saveCartToStorage() {
    localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
  }
  function updateCartDisplay() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<p style="text-align:center; color:#888;">购物车为空</p>';
      cartSummary.innerHTML = '<span>总计: 0 项</span><span>¥0.00</span>';
    } else {
      let totalItems = 0;
      let totalPrice = 0;
      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        const priceNum = parseFloat(item.价格) || 0;
        totalItems += 1;
        totalPrice += priceNum;
        itemElement.innerHTML = `<div class="cart-item-info">
                            <div class="cart-item-name">${item.菜名}</div>
                            <div class="cart-item-price">¥${priceNum.toFixed(2)}</div>
                        </div>
                        <button class="delete-btn" data-index="${index}">删除</button>`;
        cartItems.appendChild(itemElement);
      });
      cartSummary.innerHTML = `<span>总计: ${totalItems} 项</span><span>¥${totalPrice.toFixed(2)}</span>`;
    }
    const count = cart.length;
    cartCount.textContent = count;
    cartCount.style.display = count > 0 ? 'flex' : 'none';
  }
  function addToCart(dish_name, dish_price) {
    for (let i of cart) {
      if (i.菜名 === dish_name) {
        return
      }
    }
    cart.push({"菜名": dish_name, "价格": dish_price});
    saveCartToStorage();
    updateCartDisplay();
  }
  function removeFromCart(index) {
    if (index >= 0 && index < cart.length) {
      cart.splice(index, 1);
      saveCartToStorage();
      updateCartDisplay();
    }
  }
  function clearCart() {
    cart = [];
    localStorage.removeItem(CART_STORAGE_KEY);
    updateCartDisplay();
  }
  async function copyToClipboard(text) {
    if (navigator.clipboard && window.isSecureContext) {
      return navigator.clipboard.writeText(text);
    }
    return new Promise((resolve, reject) => {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      let success = false;
      try {
        success = document.execCommand('copy');
      } catch (err) {
      }
      document.body.removeChild(textarea);
      if (success) {
        resolve();
      } else {
        const range = document.createRange();
        const selection = window.getSelection();
        const span = document.createElement('span');
        span.textContent = text;
        span.style.position = 'fixed';
        span.style.opacity = '0';
        document.body.appendChild(span);
        range.selectNode(span);
        selection.removeAllRanges();
        selection.addRange(range);
        try {
          success = document.execCommand('copy');
        } catch (_) {
        }
        selection.removeAllRanges();
        document.body.removeChild(span);
        if (success) {
          resolve();
        } else {
          reject(new Error('无法复制到剪贴板'));
        }
      }
    });
  }
  function toast(msg) {
    const el = document.createElement('div');
    el.className = 'toast';
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
  }
  const app = new MenuApp();
  createFloatNav();
  loadCartFromStorage();
  cartIconBtn.addEventListener('click', () => {
    if (cartPanel.style.display === 'block') {
      cartPanel.style.display = 'none';
    } else {
      updateCartDisplay();
      cartPanel.style.display = 'block';
      clearCartBtn.style.display = 'flex';
    }
  });
  clearCartBtn.addEventListener('click', clearCart);
  copyCartBtn.addEventListener('click', (event) => {
    if (cart && cart.length > 0) {
      copyToClipboard(cart.map((item, index) => (index + 1).toString() + '. ' + item['菜名']).join('\n'))
        .then(() => toast('已复制')).catch(err => toast(err.message));;
    } else {
      toast('购物车为空');
    }
  });
  cartItems.addEventListener('click', (event) => {
    if (event.target.classList.contains('delete-btn')) {
      const index = parseInt(event.target.getAttribute('data-index'));
      removeFromCart(index);
    }
  });
  document.addEventListener('click', (event) => {
    if (!cartPanel.contains(event.target) && event.target !== cartIconBtn && !event.target.classList.contains('delete-btn')) {
      cartPanel.style.display = 'none';
      clearCartBtn.style.display = 'none';
    }
  });

</script>
