    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }

    .theme-modern {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .theme-classic {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #333;
    }

    .theme-dark {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
    }

    .theme-elegant {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #5d4037;
    }

    .theme-nature {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
      color: #2e7d32;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .logo {
      margin: 0 auto;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      padding-left: 78px;
    }

    .theme-selector {
      position: relative;
    }

    select {
      outline: none;
      border: none;
      cursor: pointer;
    }

    .link-dropdown {
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 11px;
      color: #333;
      transition: all 0.3s ease;
    }

    .dropdown {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-label {
      font-weight: bold;
      font-size: 14px;
      opacity: 0.9;
    }

    .search-input {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      font-size: 14px;
      min-width: 200px;
      backdrop-filter: blur(5px);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .checkbox-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .checkbox-item input {
      margin: 0;
    }

    .dishes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .dish-card {
      display: flex;
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dish-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
    }

    .dish-card.no-image {
      flex-direction: column;
      padding: 15px;
    }

    .dish-image {
      width: 150px;
      height: 150px;
      position: relative;
      flex-shrink: 0;
    }

    .dish-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .price-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6b6b;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dish-info {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .dish-name {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .dish-name > a {
      color: #111;
      text-decoration: initial;
      width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tags-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 8px;
    }

    .tag {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .tag-time {
      background: #9b59b6;
    }

    .tag-cuisine {
      background: #e74c3c;
    }

    .tag-seasoning {
      background: #f39c12;
    }

    .tag-taste {
      background: #27ae60;
    }
    @media (max-width: 3840px) {
      .container {
        width: 80%;
      }
    }
    @media (max-width: 2560px) {
      .container {
        width: 90%;
      }
    }
    @media (max-width: 1920px) {

      }

    @media (max-width: 1280px) {

      .header {

      }

      .dish-card {

      }

      .logo {

      }
      .container {

      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      transition: transform 0.3s ease;
    }

    .category-title:hover {
      transform: scale(1.2);
    }

    .subcategory-title {
      font-size: 1.8rem;
      margin: 0 0 20px 0;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .price-tag {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #ff6b6b;
      color: white;
      padding: 4px 8px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #choose-random-food {
      border-radius: 100%;
      height: 70px;
      width: 70px;
      margin-left: 20px;
      background-color: #aa96da;
      cursor: pointer;
      border: none;
    }

    #choose-random-food:active {
      transform: scale(0.90);
    }

    .random-food-area {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .theme-dark .dropdown,
    .theme-dark .search-input, .theme-dark .link-dropdown {
      background: rgba(0, 0, 0, 0.3);
      color: #ecf0f1;
    }

    .theme-dark .search-input::placeholder {
      color: rgba(236, 240, 241, 0.7);
    }

    .float-nav {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .float-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.5em;
    }

    ::-webkit-scrollbar {
      width: 4px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.5);
      border-radius: 2px;
      transition: background-color 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(71, 85, 105, 0.8);
    }

    ::-webkit-scrollbar-button {
      display: none;
    }

    @supports (scrollbar-width: thin) {
      body {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
        transition: scrollbar-color 0.3s ease;
      }
    }
  </style>

  class MenuApp {
    constructor() {
      this.data = menuData;
      this.filters = {
        foodType: '',
        cuisine: '',
        seasonings: [],
        tastes: [],
        search: ''
      };
      this.allFilteredDishes = [];
      this.init();
    }

    init() {
      this.setupThemeSelector();
      this.setupFilters();
      this.renderMenu();
      this.setupEventListeners();
    }

    setupThemeSelector() {
      const themeClass = localStorage.getItem("themeClass");
      const themeSelector = document.getElementById('themeSelector');
      if (themeClass) {
        document.body.className = themeClass;
        themeSelector.value = themeClass;
      }
      themeSelector.addEventListener('change', (e) => {
        document.body.className = e.target.value;
        localStorage.setItem("themeClass", e.target.value);
      });
    }

    setupFilters() {
      this.populateCuisineFilter();
      this.populateFoodTypeFilter();
      this.populateSeasoningFilters();
      this.populateTasteFilters();
    }

    getAllUniqueValues(key) {
      const values = new Set();
      Object.values(this.data).forEach(category => {
        Object.values(category).forEach(subcategory => {
          subcategory.forEach(dish => {
            if (dish[key]) {
              if (Array.isArray(dish[key])) {
                dish[key].forEach(value => values.add(value));
              } else {
                values.add(dish[key]);
              }
            }
          });
        });
      });
      return Array.from(values).sort();
    }

    populateFoodTypeFilter() {
      const foodTypes = Object.keys(this.data);
      const select = document.getElementById('foodTypeFilter');
      foodTypes.forEach(foodType => {
        const option = document.createElement('option');
        option.value = foodType;
        option.textContent = foodType;
        select.appendChild(option);
      });
    }

    populateCuisineFilter() {
      const cuisines = this.getAllUniqueValues('菜系');
      const select = document.getElementById('cuisineFilter');
      cuisines.forEach(cuisine => {
        const option = document.createElement('option');
        option.value = cuisine;
        option.textContent = cuisine;
        select.appendChild(option);
      });
    }

    populateSeasoningFilters() {
      const seasonings = this.getAllUniqueValues('特色');
      const container = document.getElementById('seasoningFilters');
      seasonings.forEach(seasoning => {
        const label = document.createElement('label');
        label.className = 'checkbox-item';
        label.innerHTML = ` <input type="checkbox" value="${seasoning}"> <span>${seasoning}</span> `;
        container.appendChild(label);
      });
    }

    populateTasteFilters() {
      const tastes = this.getAllUniqueValues('味道');
      const container = document.getElementById('tasteFilters');
      tastes.forEach(taste => {
        const label = document.createElement('label');
        label.className = 'checkbox-item';
        label.innerHTML = ` <input type="checkbox" value="${taste}"> <span>${taste}</span> `;
        container.appendChild(label);
      });
    }

    setupEventListeners() {
      document.getElementById('foodTypeFilter').addEventListener('change', (e) => {
        this.filters.foodType = e.target.value;
        this.renderMenu();
      });
      document.getElementById('cuisineFilter').addEventListener('change', (e) => {
        this.filters.cuisine = e.target.value;
        this.renderMenu();
      });
      document.getElementById('seasoningFilters').addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          this.updateCheckboxFilter('seasonings', e.target.value, e.target.checked);
          this.renderMenu();
        }
      });
      document.getElementById('tasteFilters').addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          this.updateCheckboxFilter('tastes', e.target.value, e.target.checked);
          this.renderMenu();
        }
      });
      document.getElementById('searchInput').addEventListener('input', (e) => {
        this.filters.search = e.target.value.toLowerCase();
        this.renderMenu();
      });
      const randomFoodContainer = document.getElementById('random-food');
      let chooseRandomFood = document.getElementById('choose-random-food');
      chooseRandomFood.addEventListener('click', (e) => {
        if (!this.allFilteredDishes || this.allFilteredDishes.length === 0) {
          randomFoodContainer.innerHTML = '没有可用的菜品数据';
          return;
        }
        const randomIndex = Math.floor(Math.random() * this.allFilteredDishes.length);
        const dish = this.allFilteredDishes[randomIndex];
        const dishCard = this.createDishCard(dish);
        randomFoodContainer.innerHTML = '';
        randomFoodContainer.appendChild(dishCard);
      });
      chooseRandomFood.click();
    }

    updateCheckboxFilter(filterType, value, checked) {
      if (checked) {
        if (!this.filters[filterType].includes(value)) {
          this.filters[filterType].push(value);
        }
      } else {
        this.filters[filterType] = this.filters[filterType].filter(v => v !== value);
      }
    }

    filterDish(dish) {
      if (this.filters.cuisine && dish.菜系 !== this.filters.cuisine) {
        return false;
      }
      if (this.filters.seasonings.length > 0) {
        const dishSeasonings = dish.特色 || [];
        if (this.filters.seasonings.some(s => dishSeasonings.includes(s))) {
          return false;
        }
      }
      if (this.filters.tastes.length > 0) {
        const dishTastes = dish.味道 || [];
        if (!this.filters.tastes.some(t => dishTastes.includes(t))) {
          return false;
        }
      }
      if (this.filters.search && !dish.菜名.toLowerCase().includes(this.filters.search)) {
        return false;
      }
      return true;
    }

    renderMenu() {
      const container = document.getElementById('menuContent');
      container.innerHTML = '';
      this.allFilteredDishes = [];
      document.getElementById('random-food').innerHTML = '';
      Object.entries(this.data).forEach(([categoryName, subcategories]) => {
        if (this.filters.foodType === '' || this.filters.foodType === categoryName) {
          let hasVisibleDishes = false;
          const categoryElement = document.createElement('div');
          const categoryTitle = document.createElement('h1');
          categoryTitle.className = 'category-title';
          categoryTitle.textContent = categoryName;
          categoryTitle.id = 'category-' + categoryName
          categoryElement.appendChild(categoryTitle);
          Object.entries(subcategories).forEach(([subcategoryName, dishes]) => {
            const filteredDishes = dishes.filter(dish => this.filterDish(dish));
            if (filteredDishes.length > 0) {
              hasVisibleDishes = true;
              const subcategoryTitle = document.createElement('h2');
              subcategoryTitle.className = 'subcategory-title';
              subcategoryTitle.textContent = subcategoryName;
              categoryElement.appendChild(subcategoryTitle);
              filteredDishes.sort((a, b) => {
                const aHasImage = a.图片;
                const bHasImage = b.图片;
                if (aHasImage && !bHasImage) return -1;
                if (!aHasImage && bHasImage) return 1;
                return 0;
              });
              const dishesGrid = document.createElement('div');
              dishesGrid.className = 'dishes-grid';
              filteredDishes.forEach(dish => {
                const dishCard = this.createDishCard(dish);
                dishesGrid.appendChild(dishCard);
              });
              categoryElement.appendChild(dishesGrid);
            }
            this.allFilteredDishes.push(...filteredDishes)
          });
          if (hasVisibleDishes) {
            container.appendChild(categoryElement);
          }
        }
      });
    }

    createDishCard(dish) {
      const card = document.createElement('div');
      const hasImage = dish.图片;
      card.className = `dish-card ${hasImage ? '' : 'no-image'}`;
      const links = dish.链接;
      const linkKeys = Object.keys(links);
      let targetLink = ""
      if (linkKeys.length !== 1) {
        const selectId = `link-${Math.random().toString(36).substr(2, 9)}`;
        targetLink = `<select class="link-dropdown" id="${selectId}" onchange="window.open(this.value, '_blank')">
                            ${linkKeys.map((key, index) => `<option value="${links[key]}" ${index === 0 ? "selected" : ""}>${key}</option>`).join('')}
                        </select>`;
      }
      if (hasImage) {
        card.innerHTML = `<div class="dish-image">
                            <img src="${dish.图片}" alt="${dish.菜名}" onerror="this.parentElement.style.display='none'">
                            ${dish.价格 ? `<div class="price-tag">¥${dish.价格}</div>` : ''}
                        </div>
                        <div class="dish-info">
                            <div class="dish-name" title="${dish.菜名}">
                                ${this.createDishNameWithLinks(dish)}
                            </div>
                            <div class="tags-row">
                                ${dish.用时 ? `<span class="tag tag-time">${dish.用时}</span>` : ''}
                                ${dish.菜系 ? `<span class="tag tag-cuisine">${dish.菜系}</span>` : ''}
                                ${targetLink}
                            </div>
                            <div class="tags-row">
                                ${(dish.特色 || []).map(s => `<span class="tag tag-seasoning">${s}</span>`).join('')}
                                ${(dish.味道 || []).map(t => `<span class="tag tag-taste">${t}</span>`).join('')}
                            </div>
                        </div>`;
      } else {
        card.innerHTML = `
                        <div style="display:flex;justify-content: space-between;margin-bottom: 8px;">
                            <div class="dish-name">
                                ${this.createDishNameWithLinks(dish)}
                            </div>
                            ${targetLink}
                        </div>
                        <div class="tags-row">
                            ${dish.用时 ? `<span class="tag tag-time">${dish.用时}</span>` : ''}
                            ${dish.菜系 ? `<span class="tag tag-cuisine">${dish.菜系}</span>` : ''}
                            ${(dish.特色 || []).map(s => `<span class="tag tag-seasoning">${s}</span>`).join('')}
                            ${(dish.味道 || []).map(t => `<span class="tag tag-taste">${t}</span>`).join('')}
                        </div>
                    `;
      }

      return card;
    }

    createDishNameWithLinks(dish) {
      if (!dish.链接) {
        return dish.菜名;
      }

      const links = dish.链接;
      const linkKeys = Object.keys(links);

      if (linkKeys.length === 1) {
        return `<a href="${links[linkKeys[0]]}" target="_blank">${dish.菜名}</a>`;
      } else {
        const selectId = `link-${Math.random().toString(36).substr(2, 9)}`;
        return `
                        <a href="${links[linkKeys[0]]}" target="_blank">${dish.菜名}</a>
                    `;
      }
    }
  }

  function createFloatNav() {
    const floatNav = document.getElementById('floatNav');
    Object.keys(menuData).forEach((categoryName, index) => {
      const link = document.createElement('a');
      link.href = `#category-${categoryName}`;
      link.text = categoryName;
      floatNav.appendChild(link);
    });
  }

  const app = new MenuApp();
  createFloatNav();
</script>
</body>
</html>
